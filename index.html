<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecboard</title>
    <link rel="shortcut icon" href="src/assets/Favicon1.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <img src="src/assets/Logo-branca.svg" alt="logo da tecboard" class="cabecalho__logo">
    </header>
    <main class="principal-container">
        <section class="principal">
            <div class="principal__texto-container">
                <h1 class="principal__titulo">
                    <span class="principal__titulo-destaque">Fique de olho</span><br>
                    no que importa
                </h1>
                <P class="principal__texto">Monitoramento em tempo real com alertas inteligentes para sua aplicação nunca sair do ar sem você saber.</P>
            </div>
            <a href="#" class="principal__botao">Testar versão demo</a>
            <img src="src/assets/Group 32.png" alt="um telefone sobre outro som uma leve luz roxa" class="principal__imagem">
        </section>
    </main>
</body>
</html>
